version: '3.5'

services:
    alpinefull:
        build:
            args:
                CBF_VERSION: ${CBF_VERSION:-dev}
                CONTAINER_NAME: alpinefull
                CONTAINER_VERSION: 1.0.8
                FROM_BASE: base_container:${CONTAINER_TAG:-latest}
            cache_from:
                - base_container:latest
                - alpine:3.6                 
            context: .
            dockerfile: Dockerfile
        environment:
            DEBUG_TRACE: ${DEBUG_TRACE:-0}
        container_name: alpinefull
        image: alpinefull:latest
        hostname: alpinefull
            driver: json-file
            options:
                max-file: "3"
                max-size: "10m"
        volumes:
            - ./vols-rw/opt:/opt

